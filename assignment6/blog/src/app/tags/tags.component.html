<div class="widget tags">
    <header>
        <h3 class="h6">Tags</h3>
    </header>
    <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let tag of tags">
            <a [routerLink]="['/blog']" [queryParams]="{ tag: tag.substring(1)}" class="tag">{{ tag }}</a>
        </li>
    </ul>
</div>
