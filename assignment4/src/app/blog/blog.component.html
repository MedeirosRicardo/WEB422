<div class="container">
    <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8">
            <div class="container">
                <div class="row">
                    <!-- post -->
                    <app-post-card class="post col-xl-6" *ngFor="let post of blogPosts" [post]="post"></app-post-card>
                </div>
            </div>
        </main>
        <aside class="col-lg-4">
            <!-- Widget [Search Bar Widget]-->
            <app-search-widget></app-search-widget>
            <!-- Widget [Latest Posts Widget] -->
            <div class="widget latest-posts">
                <header>
                    <h3 class="h6">Latest Posts</h3>
                </header>
                <div class="blog-posts">
                    <app-latest-post [posts]="posts" *ngFor="let posts of blogPosts.slice(0,3)"></app-latest-post>
                </div>
            </div>
            <!-- Widget [Categories Widget]-->
            <div class="widget categories">
                <header>
                    <h3 class="h6">Categories</h3>
                </header>
                <div class="item d-flex justify-content-between"><a href="#">Growth</a><span>12</span></div>
                <div class="item d-flex justify-content-between"><a href="#">Local</a><span>25</span></div>
                <div class="item d-flex justify-content-between"><a href="#">Sales</a><span>8</span></div>
                <div class="item d-flex justify-content-between"><a href="#">Tips</a><span>17</span></div>
                <div class="item d-flex justify-content-between"><a href="#">Local</a><span>25</span></div>
            </div>
            <!-- Widget [Tags Cloud Widget]-->
            <div class="widget tags">
                <header>
                    <h3 class="h6">Tags</h3>
                </header>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="#" class="tag">#Business</a></li>
                    <li class="list-inline-item"><a href="#" class="tag">#Technology</a></li>
                    <li class="list-inline-item"><a href="#" class="tag">#Fashion</a></li>
                    <li class="list-inline-item"><a href="#" class="tag">#Sports</a></li>
                    <li class="list-inline-item"><a href="#" class="tag">#Economy</a></li>
                </ul>
            </div>
        </aside>
    </div>
</div>
